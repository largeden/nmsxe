<!--%import("filter/delete_mib.xml")-->

<form action="./" method="get" onsubmit="return procFilter(this, delete_mib)" enctype="multipart/form-data">
<input type="hidden" name="page" value="{$page}" />
<input type="hidden" name="module_srl" value="{$mib_info->module_srl}" />
<input type="hidden" name="mib_srl" value="{$mib_info->mib_srl}" />
    <h4 class="xeAdmin">{$lang->confirm_delete}</h4>
    <table cellspacing="0" class="rowTable" summary="{$lang->nms_dispNmsAdminDeleteMib_summary}">
    <caption>{$lang->nms_caption} : {count($mib_info)}{$lang->nms_caption_dispNmsAdminDeleteMib}</caption>
    <tr>
        <th scope="row"><div>{$lang->nms_mib}</div></th>
        <td class="wide">{$mib_info->mib}</td>
    </tr>
    <tr>
        <th scope="row"><div>{$lang->nms_mib_title}</div></th>
        <td class="wide">{$mib_info->mib_title}</td>
    </tr>
    <tr>
        <td class="wide" colspan="2"><label for="for_log_delete" class="fr"><input type="checkbox" name="log_delete" value="Y" id="for_log_delete" class="checkbox" /> {$lang->nms_delete_mib_log}</label></td>
    </tr>
    <tr>
        <th colspan="2" class="button">
            <span class="button black strong"><input type="submit" value="{$lang->cmd_delete}" /></span>
            <a href="{getUrl('act','dispNmsAdminMibList','mib_srl','')}" class="button"><span>{$lang->cmd_back}</span></a>
        </th>
    </table>
</form>
